<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="greeting">Hello World!</h1>
    <h1>Good Bye</h1>

    <p>Hello my name is doraemon, i am lagi belajar jadi progremer</p>

    <ul id="userlist"></ul>


    <button onclick="changeGreeting()">changeGreeting</button>
    <button onclick="loadUsers()">Load Data</button>

    <script>
        const users = ["doraemon", "naruto", "sasuke", "nobita",];

        function changeGreeting() {
            const message = "hallo sayang"
            document.getElementsByTagName("h1")[0].innerText = message
            // document.getElementById("greeting").innerText = message
        };

        function loadUsers() {
            users.forEach((valuser) => {
                const listSelector = document.getElementById("userlist")

                const newListItem = document.createElement("li")
                newListItem.innerText = valuser;


                listSelector.appendChild(newListItem)

            });
        }


    </script>
</body>

</html>
